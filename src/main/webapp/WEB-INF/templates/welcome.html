<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>BitbyBit</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>


    <style>
        .my-custom-row{
            background-color: bisque;
            height: 400px;
        }
    </style>

    <h1>Hello, world!</h1>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-2"> Col One</div>
            <div class="col-sm-12 col-md-6 col-lg-8"> Col Two</div>
        </div>

        <div class="row">
            <div class="col-sm-6"> Col One</div>
            <div class="col-sm-6"> Col Two</div>
        </div>

        <div class="row my-custom-row justify-content-center align-items-center gx-5">
            <div class="col-sm-4"><div class="p-3 border bg-light"> Col One</div></div>
            <div class="col-sm-4"><div class="p-3 border bg-light"> Col two</div></div>
        </div>


        <div class="row">
            <div class="col"><button type="button" class="btn btn-primary">Primary</button></div>
            <div class="col"><button type="button" class="btn btn-success">Success</button></div>
            <div class="col"><button type="button" class="btn btn-danger">Danger</button></div>
        </div>

    </div>
    <div class="container">
        <!-- welcome message read from resource bundle welcome.html-->
        <p th:text="#{welcome.msg}">Welcome Offline</p>
        <!-- date forwarded from the servlet-->
        <p>Date: <span th:text="${currentDate}">Sat Oct 24 2015</span></p>

    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
