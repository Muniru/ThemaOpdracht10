<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >

<head>
    <title>Bit by Bit</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>


    <h1>UPLOAD PAGE</h1>
    <!-- https://getbootstrap.com/docs/5.0/forms/validation/-->
    <div class="container was-validated">
        <form class="row" action="file-upload" method="GET">
            <div class="col-sm-3 col-mb-6">
                <select name="watch_category" class="form-select"  aria-label="Default select DATATYPE" required>
                    <option value="" selected>Open this select menu</option>
                    <option value="Samsung">Samsung</option>
                    <option value="Apple">Apple</option>
                    <option value="Fitbit">Fitbit</option>
                </select>

                <label  for="formFileMultiple" class="form-label">Add the .zip files</label>
                <input class="form-control" type="file" id="formFileMultiple" multiple required>

                <button type="submit" class="btn btn-primary">Submit file</button>
            </div>
        </form>
    </div>

    <div class="container"><h2 th:text="${watch_msg}"></h2></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</body>
</html>
